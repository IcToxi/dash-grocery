name: CI
on: [push]
jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    env:
      PYTHON: '3.10'
    steps:
      - uses: actions/checkout@v3      
      - uses: logikal-code/pip-install@main    
      - uses: borales/actions-yarn@main
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@main
        with:
          cmd: build # will run `yarn build` command
